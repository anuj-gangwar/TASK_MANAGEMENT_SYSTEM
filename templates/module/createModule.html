{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/module/createModule.css' %}" >

<div class="pc-container">
    <div class="pc-content">
    <!-- [ breadcrumb ] start -->
    

    <div class="container">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="text-dark mb-0">Enter Information</h2>
            </div>
    
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Module:</label>
                        <input type="text" class="form-control" placeholder="Enter Module Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Project:</label>
                        <select class="form-select">
                            <option>Company Management System</option>
                            <option>Task Management System</option>
                            <option>Regression Model</option>
                            <option>Classification</option>
                        </select>
                    </div>
                </div>
    
        <div class="row mb-3">
<div class="col-md-6">
    <label class="form-label">Assigned By:</label>
    <select class="form-select">
        <option>Manager</option>
        <option>Developer</option>
        <option>QA</option>
    </select>
</div>

<div class="col-md-6">
    <label class="form-label">Assigned To:</label>
    <input type="text" class="form-control" placeholder="Enter name">
</div>
</div>

<div class="row mb-3">
<div class="col-md-6">
    <label class="form-label">Estimated Date:</label>
    <input type="date" class="form-control">
</div>

<!-- Project Reference Document -->
<div class="col-md-6">
<label class="form-label">Project Reference Document:</label>
<div class="d-flex align-items-center">
<!-- File Input -->
<input type="file" class="form-control custom-file-input" id="fileInput">
<!-- Upload Button -->
<button class="btn btn-primary ms-2" onclick="startUpload()">Upload</button>
</div>
</div>


                    <div class="col-md-6">
                        <label class="form-label">Description:</label>
                        <textarea class="form-control" rows="2" placeholder="Enter description"></textarea>
                    </div>

                </div>
    
                <div class="text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
<script src="{% static 'Javascript/module/createModule.js' %}"></script>



{% endblock %}
