{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/module/modifyModule.css' %}" >
 
</head>

<body>
    <!-- Main Content -->
    <div class="pc-container">
        <div class="pc-content">
            <div class="container py-5">
                <div class="card shadow-lg p-4 mx-auto" style="max-width: 900px; width: 100%;">
                    <h2 class="text-center text-dark mb-4">Edit Module Details</h2>

                    <!-- Module Name -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label fw-bold">Module Name:</label>
                            <input type="text" class="form-control" value="User Authentication">
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Description:</label>
                        <textarea class="form-control" rows="3">Handles user login and registration with security measures.</textarea>
                    </div>

                    <!-- Status & Priority -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Module Status:</label>
                            <select class="form-select">
                                <option>To-Do</option>
                                <option selected>In Progress</option>
                                <option>Completed</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Priority:</label>
                            <select class="form-select">
                                <option>Low</option>
                                <option selected>High</option>
                                <option>Medium</option>
                            </select>
                        </div>
                    </div>

                    <!-- Assigned Department & Manager -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Assigned Department:</label>
                            <select class="form-select">
                                <option>All</option>
                                <option selected>Development</option>
                                <option>Marketing</option>
                                <option>Human Resources</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Assigned Manager:</label>
                            <select class="form-select">
                                <option>Naveen Taneja</option>
                                <option selected>Chandan</option>
                            </select>
                        </div>
                    </div>

                    <!-- Start Date & Due Date -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Start Date:</label>
                            <input type="date" class="form-control" value="2024-03-01">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Due Date:</label>
                            <input type="date" class="form-control" value="2024-03-10">
                        </div>
                    </div>

                    <!-- Module Completion -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label fw-bold">Module Completion:</label>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="text-center">
                        <button class="btn btn-success me-2">Save Changes</button>
                        <button class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Javascript/module/modifyModule.js' %}"></script>


</body>
</html>
{% endblock %}
