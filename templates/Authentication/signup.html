{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="signup-container">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form>
            <!-- Full Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <!-- Terms & Conditions -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a></label>
            </div>

            <!-- Signup Button -->
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

            <!-- Social Signup -->
            <div class="social-signup text-center mt-3">
                <p>Or sign up with</p>
                <button class="btn btn-danger"><i class="bi bi-google"></i> Google</button>
                <button class="btn btn-primary"><i class="bi bi-facebook"></i> Facebook</button>
            </div>

            <!-- Login Option -->
            <p class="text-center mt-3">
                Already have an account? <a href="login.html" class="text-decoration-none">Login</a>
            </p>
        </form>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="{% static 'css/Autentication/signup.css' %}"></script>
{ % endblock % }
