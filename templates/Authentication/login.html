{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
        <form>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- Social Login -->
            <div class="social-login text-center mt-3">
                <p>Or login with</p>
                <button class="btn btn-danger"><i class="bi bi-google"></i> Google</button>
                <button class="btn btn-primary"><i class="bi bi-facebook"></i> Facebook</button>
            </div>

            <!-- Sign Up Option -->
            <p class="text-center mt-3">
                Don't have an account? <a href="#" class="text-decoration-none">Sign Up</a>
            </p>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="{% static 'css/Autentication/login.css' %}"></script>

{ % endblock % }
