{% include 'base.html' %}
{% load static %}
{% block content %}
<div class="pc-container">
    <div class="pc-content">
        <div class="container">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-dark mb-0">Department Information</h2>
                    
                    <!-- Button Container to Align Properly -->
                    <div>
                        <a href="{% url 'modify_department' %}" class="btn btn-warning me-2">Edit</a>
                        <a href="{% url 'department' %}" class="btn btn-secondary">Back</a>
                    </div>
                </div>

                <div class="container">
                    <div class="row g-3">
                        <!-- Department ID -->
                        <div class="col-md-6 d-flex align-items-center">
                            <label class="form-label me-3">Department ID:</label>
                            <input type="text" class="form-control" value="101" readonly>
                        </div>

                        <!-- Department Name -->
                        <div class="col-md-6 d-flex align-items-center">
                            <label class="form-label me-3">Department Name:</label>
                            <input type="text" class="form-control" value="Web Designing" readonly>
                        </div>

                        <!-- Description -->
                        <div class="col-md-6 d-flex align-items-center">
                            <label class="form-label me-3">Description:</label>
                            <textarea class="form-control" rows="3" readonly>Responsible for UI/UX and front-end development.</textarea>
                        </div>

                        <!-- Department Head -->
                        <div class="col-md-6 d-flex align-items-center">
                            <label class="form-label me-3">Department Head:</label>
                            <input type="text" class="form-control" value="John Doe" readonly>
                        </div>

                        <!-- Number of Users -->
                        <div class="col-md-6 d-flex align-items-center">
                            <label class="form-label me-3">Number of Users:</label>
                            <input type="text" class="form-control" value="40" readonly>
                        </div>

                        <!-- Number of Managers -->
                        <div class="col-md-6 d-flex align-items-center">
                            <label class="form-label me-3">Number of Managers:</label>
                            <input type="text" class="form-control" value="20" readonly>
                        </div>

                        <!-- Number of Projects -->
                        <div class="col-md-6 d-flex align-items-center">
                            <label class="form-label me-3">Number of Projects:</label>
                            <input type="text" class="form-control" value="10" readonly>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
