{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="pc-container">
    <div class="pc-content">
        <div class="container py-5">
            <div class="card p-4" style="max-width: 800px; margin: auto; width: 100%;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-dark mb-0">Department Details</h2>
                    <div>
                        <a href="{% url 'modify_department' department.id %}" class="btn btn-warning me-2">Edit</a>
                        <a href="#" class="btn btn-secondary">Back</a>
                    </div>
                </div>

                <!-- Department Info -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Department Name:</label>
                        <input type="text" class="form-control" name="department_name" value="{{ department.name }}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Department Head:</label>
                        <input type="text" class="form-control" name="department_head" value="{{ department.head }}" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Total Employees:</label>
                        <input type="text" class="form-control" value="{{ department.total_employees }}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Established Date:</label>
                        <input type="text" class="form-control" name="established_date" value="{{ department.established_date }}" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Department Description:</label>
                    <textarea class="form-control" rows="4" readonly>{{ department.description }}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
