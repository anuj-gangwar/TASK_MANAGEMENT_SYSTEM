{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="pc-container">
    <div class="pc-content">
        <div class="container">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-dark mb-0">Modify Department</h2>
                    <a href="{% url 'department'%}">
                        <button class="btn btn-secondary">Back</button>
                    </a>
                </div>
                    <div class="container">
                        <div class="row g-3">
                            <!-- Department ID -->
                            <div class="col-md-6">
                                <label class="form-label">Department ID:</label>
                                <input type="text" name="department_id" class="form-control" value="{{ department.id }}" readonly>
                            </div>

                            <!-- Department Name -->
                            <div class="col-md-6">
                                <label class="form-label">Department Name:</label>
                                <input type="text" name="name" class="form-control" value="{{ department.name }}" required>
                            </div>

                            <!-- Description -->
                            <div class="col-md-6">
                                <label class="form-label">Description:</label>
                                <textarea name="description" class="form-control" rows="3" required>{{ department.description }}</textarea>
                            </div>

                            <!-- Department Head -->
                            <div class="col-md-6">
                                <label class="form-label">Department Head:</label>
                                <input type="text" name="head" class="form-control" value="{{ department.head }}" required>
                            </div>

                            <!-- Number of Users -->
                            <div class="col-md-6">
                                <label class="form-label">Number of Users:</label>
                                <input type="number" name="num_users" class="form-control" value="{{ department.num_users }}" required>
                            </div>

                            <!-- Number of Managers -->
                            <div class="col-md-6">
                                <label class="form-label">Number of Managers:</label>
                                <input type="number" name="num_managers" class="form-control" value="{{ department.num_managers }}" required>
                            </div>

                            <!-- Number of Projects -->
                            <div class="col-md-6">
                                <label class="form-label">Number of Projects:</label>
                                <input type="number" name="num_projects" class="form-control" value="{{ department.num_projects }}" required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                            <a href="#" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


{% endblock%}
