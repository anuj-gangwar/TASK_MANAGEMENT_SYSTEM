{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/user/modifyUser.css' %}" >
<div class="pc-container">
    <div class="pc-content">
        <div class="container py-5">
            <div class="card shadow-lg p-4 mx-auto" style="max-width: 900px; width: 100%;">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-dark mb-0">Edit User details</h2>
                    <div>
                        <a href="{% url 'user' %}" class="btn btn-secondary">Back</a>
                    </div>
                </div>

                <!-- User Name -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Full Name:</label>
                    <input type="text" class="form-control" value="Shubham Ryan">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Email:</label>
                    <input type="email" class="form-control" value="ryan@example.com">
                </div>

                <!-- Role & Status -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Role:</label>
                        <select class="form-select">
                            <option>Admin</option>
                            <option selected>Developer</option>
                            <option>Manager</option>
                            <option>QA</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Status:</label>
                        <select class="form-select">
                            <option>Active</option>
                            <option selected>Inactive</option>
                        </select>
                    </div>
                </div>

                <!-- Assigned Department -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Assigned Department:</label>
                        <select class="form-select">
                            <option>Development</option>
                            <option selected>Marketing</option>
                            <option>Human Resources</option>
                        </select>
                    </div>

                    <!-- Assigned Tasks -->
                    <div class="col-md-6">
                        <label for="assigned-task" class="form-label fw-bold">Assigned Tasks:</label>
                        <select id="assigned-task" class="form-select" multiple>
                            <option selected>Task 1 - User Authentication</option>
                            <option>Task 2 - API Development</option>
                            <option>Task 3 - UI Design</option>
                        </select>
                    </div>

                    <div class="col-md-6 mt-3">
                        <label class="fw-bold">Task</label>
                        <input type="text" id="new-task-input" class="form-control" placeholder="Enter new task">
                        <div class="d-flex gap-2 mt-2">
                            <button id="add-task-btn" class="btn btn-primary">Add Task</button>
                            <button id="remove-task-btn" class="btn btn-danger">Remove Selected Task</button>
                        </div>
                    </div>
                </div>

                <!-- Joining Date & Last Login -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Joining Date:</label>
                        <input type="date" class="form-control" value="2023-06-15">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Last Login:</label>
                        <input type="datetime-local" class="form-control" value="2024-03-17T14:30">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="text-center">
                    <button class="btn btn-success me-2">Save Changes</button>
                    <button class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Javascript/user/modifyUser.js' %}"></script>

{% endblock %}
