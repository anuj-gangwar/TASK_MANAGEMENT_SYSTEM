{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/project/deleteProject.css' %}" >

<div class="pc-container">
    <div class="pc-content">
        <div class="container">
            <div class="card p-3">
                <h4 class="text-dark mb-3 text-center">Project Details</h4>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Project Name:</label>
                            <input type="text" class="form-control" placeholder="Enter Project Name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Department:</label>
                            <select class="form-select">
                                <option>Web Development</option>
                                <option>Web Designing</option>
                                <option>Testing</option>
                                <option>Deployment</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Project Manager:</label>
                            <select class="form-select">
                                <option>Ram Prakesh</option>
                                <option>Danial</option>
                                <option>Yash Sangwan</option>
                                <option>Gaurav</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Status:</label>
                            <select class="form-select">
                                <option>To-Do</option>
                                <option>In Progress</option>
                                <option>Completed</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Start Date:</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">End Date:</label>
                          <input type="date" class="form-control">
                      </div>

                      <div class="row">
                        <!-- Project Reference Document -->
                        <div class="col-md-6">
                            <label class="form-label">Project Reference Document:</label>
                            <div class="d-flex align-items-center">
                             <!-- File Input -->
                             <input type="file" class="form-control custom-file-input" id="fileInput">
                             <!-- Upload Button -->
                             <button class="btn btn-primary ms-2" onclick="startUpload()">Upload</button>
                         </div>
                         <!-- Progress Bar -->
                         <div class="progress mt-2" style="height: 20px;">
                             <div id="progress-bar" class="progress-bar bg-success" style="width: 0%;">0%</div>
                         </div>
                        </div>

                        <!-- Description Field -->
                        <div class="col-md-6">
                            <label class="form-label">Description:</label>
                            <textarea class="form-control" rows="2" placeholder="Enter project details"></textarea>
                        </div>
                    </div>

                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'Javascript/project/createProject.js' %}"></script>


{% endblock %}
