{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/project/showProject.css' %}" >

<div class="pc-container">   
    <div class="pc-content">

    <div class="container py-5">
     <div class="card shadow-lg p-4 mx-auto" style="max-width: 900px; width: 100%;">
         <h2 class="text-center text-dark mb-4">Project Details</h2>
 
         <!-- Project Info -->
         <div class="row mb-3">
             <div class="col-md-6">
                 <label class="form-label fw-bold">Project Name:</label>
                 <input type="text" class="form-control" value="Task Management System" readonly>
             </div>
             <div class="col-md-6">
                 <label class="form-label fw-bold">Number of Modules:</label>
                 <input type="text" class="form-control" value="5" readonly>
             </div>
         </div>
 
         <!-- Module, Status & Number of Tasks -->
         <d class="row mb-3">
             <div class="col-md-4">
                 <label class="form-label fw-bold">Task Status:</label>
                 <input type="text" class="form-control text-warning fw-bold" value="In Progress" readonly>
             </div>
             <div class="col-md-4">
                 <label class="form-label fw-bold">Number of Tasks:</label>
                 <input type="text" class="form-control" value="15" readonly>
             </div>
             <div class="col-md-4">
                 <label class="form-label fw-bold">Priority:</label>
                 <input type="text" class="form-control text-danger fw-bold" value="High" readonly>
             </div>
            </div>
         </div>
 
         <!-- Dates & Priority -->
         <div class="row mb-3">
             <div class="col-md-4">
                 <label class="form-label fw-bold">Start Date:</label>
                 <input type="text" class="form-control" value="2024-03-01" readonly>
             </div>
             <div class="col-md-4">
                 <label class="form-label fw-bold">Due Date:</label>
                 <input type="text" class="form-control text-danger fw-bold" value="2024-03-10" readonly>
             </div>

 
         <!-- Assigned People -->
         <div class="row mb-3">
             <div class="col-md-6">
                 <label class="form-label fw-bold">Assigned Department:</label>
                 <input type="text" class="form-control" value="Development" readonly>
             </div>
             <div class="col-md-6">
                 <label class="form-label fw-bold">Assigned Manager:</label>
                 <input type="text" class="form-control" value="Naveen Taneja" readonly>
             </div>
         </div>
 
         <div class="row mb-3">
             <div class="col-md-6">
                 <label class="form-label fw-bold">Assigned Developer:</label>
                 <input type="text" class="form-control" value="Virat Kohli" readonly>
             </div>
             <div class="col-md-6">
                 <label class="form-label fw-bold">Task Completion:</label>
                 <div class="progress">
                     <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                 </div>
             </div>
         </div>
 
         <!-- Task Description -->
         <div class="mb-3">
             <label class="form-label fw-bold">Task Description:</label>
             <textarea class="form-control" rows="4" readonly>Implement a secure login system with role-based access control.</textarea>
         </div>
 
         <!-- Action Buttons -->
         <div class="text-center">
            <a href="{% url 'modify_project' %}"> <button class="btn btn-warning me-2">Edit Project </button></a>
             
         </div>
     </div>
 </div>
 
 <!-- Delete Confirmation Modal -->
 <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 Are you sure you want to delete this task?
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                 <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
             </div>
         </div>
     </div>
 </div>
 
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>    
 </div>
</div>


<script src="{% static 'Javascript/project/showProject.js' %}"></script>
{% endblock %}
