{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/task/createTask.css' %}">

<div class="pc-container">
    <div class="pc-content">
        <div class="container">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-dark mb-0">Create Task</h2>
                </div>

                <form method="post">  <!-- Add the form tag and method -->
                    {% csrf_token %} <!-- Add CSRF token for security -->
                    <div class="container">
                        <div class="row">
                            <!-- Task Name  -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Task Name:</label>
                                <input type="text" class="form-control" placeholder="Enter Task Name"
                                       name="task_name" required minlength="3" maxlength="50">
                            </div>

                            <!-- Project Dropdown -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Project</label>
                                <select class="form-select" name="project_id">
                                    <option selected>----Select----</option>
                                    {% for project in projects %}
                                        <option value="{{ project.id }}">{{ project.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Module Name Dropdown -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Module Name:</label>
                                <select class="form-select" name="module_id">
                                    <option selected>----Select----</option>
                                    {% comment %} {% for module in modules %} {% endcomment %}
                                        <option value="{{ module.id }}">{{ module.name }}</option>
                                    {% comment %} {% endfor %} {% endcomment %}
                                </select>
                            </div>

                            <!-- Assigned Department -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assigned Department:</label>
                                <select class="form-select" name="department_id">
                                    <option selected>----Select----</option>
                                    {% for department in departments %}
                                        <option value="{{ department.id }}">{{ department.department_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Assigned Manager -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assigned Manager:</label>
                                <select class="form-select" name="manager_id">
                                    <option selected>----Select----</option>
                                    {% for manager in managers %}
                                        <option value="{{ manager.id }}">{{ manager.full_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Assigned Employee -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assigned Employee:</label>
                                <select class="form-select" name="employee_id">
                                    <option selected>----Select----</option>
                                    {% for employee in employees %}
                                        <option value="{{ employee.id }}">{{ employee.full_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Date Fields & Status -->
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label">Start Date:</label>
                                    <input type="date" class="form-control" name="start_date">
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">End Date:</label>
                                    <input type="date" class="form-control" name="end_date">
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Status:</label>
                                    <select class="form-select" name="status">
                                        <option>All</option>
                                        <option>To-Do</option>
                                        <option>In Progress</option>
                                        <option>Completed</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Description Field -->
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Description:</label>
                                <textarea class="form-control" name="description" rows="4"
                                          placeholder="Enter Task Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Submit Button --->
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </form>  <!-- Close the form tag -->
            </div>
        </div>
    </div>
</div>
<script src="{% static 'Javascript/task/createTask.js' %}"></script>

{% endblock %}
